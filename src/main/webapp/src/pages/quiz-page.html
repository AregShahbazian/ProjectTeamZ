<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="question-element.html">

<link rel="import" href="../common/app-data.html">

<dom-module id="quiz-page">
	<template>
		<style>
			:host {
				--app-primary-color: #4285f4;
				--app-secondary-color: black;
				display: block;
			}
			#question-container {
				margin: 0 20%; 				
			}
		</style>

		<iron-localstorage 
			name="user-storage" 
			value="{{storedUser}}"></iron-localstorage>
			
		<iron-localstorage 
			name="quiz-storage" 
			value="{{storedQuiz}}"></iron-localstorage>

		<app-data key="userData" data="{{storedUser}}"></app-data>
		<app-data key="quizData" data="{{storedQuiz}}"></app-data>
		
			
		<!-- TODO: Display question with custom element -->
		<br>
		<div id="question-container"><question-element></question-element></div>
		<br>
		
		
	</template>answer-options-group

	<script>
		(function() {
			Polymer({
				is: 'quiz-page',
				
				properties: {
					storedUser: Object,
					storedQuiz: Object
				}
				
			});
		}());
	</script>
</dom-module>
