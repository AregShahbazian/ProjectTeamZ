<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../common/app-data.html">

<dom-module id="results-page">
	<template>
		<style>
			:host {
				--app-primary-color: #4285f4;
				--app-secondary-color: black;
				display: block;
			}
		</style>

		<iron-localstorage 
			name="user-storage" 
			value="{{storedUser}}"></iron-localstorage>

		<iron-localstorage 
			name="quiz-storage" 
			value="{{storedQuiz}}"></iron-localstorage>

		<app-data key="userData" data="{{storedUser}}"></app-data>
		<app-data key="quizData" data="{{storedQuiz}}"></app-data>

		<iron-ajax
			auto
			id="getQuiz"
			url="http://localhost:8080/quiz/{{storedQuiz.id}}"
			method="get"
			content-type="application/json"
			handle-as="json"
			on-response="handleQuizResponse"></iron-ajax>

	<p>In results</p>
	</template>

	<script>
		(function() {
			Polymer({
				is: 'results-page',
				
				properties: {
					storedUser: Object,
					storedQuiz: Object
				},
				
				handleQuizResponse: function(event, request) {
					var response = event.detail.response;
					var status = request.xhr.status;
					console.log(response);
				},			
				
			});
		}());
	</script>
</dom-module>
